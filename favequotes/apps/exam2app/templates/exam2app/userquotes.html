<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <title>User Quotes</title>
</head>
<body> 
    <div class="container">
        <h3 class="m-5">{{quote.title}}</h3>
        <a href="{{request.META.HTTP_REFERER|escape}}">Back</a>
        <div class="jumbotron">
            <h3 class="m-4">{{user}}'s Quotes </h3>
        </div>
        <a href="/logout">Logout</a> 
        <form action="/body/{{body.id}}/userquotes" method="post">  
            {% csrf_token %}
            <div class= "form group">
            <textarea class="form-control" rows="5" id="">{{quote.author}}:{{quote.body}}</textarea>  
            </div>  
        </form>
    </div>
